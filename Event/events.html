<body>
    <h1 onclick="handleClick()">Exploring Event</h1>
    <button onclick="alert('do not click')"> Click me</button>
    <script>

            alert(45);
        }

    <button id="first">Click Me-1</button>
    <button>Click Me-2</button>
    <button>Click Me-3</button>
    <button id="last">Click Me-4</button>

        function onClick()
        {
            console.log('second person Clicked');
            document.body.style.backgroundColor='red';
            document.body.style.color='white';
        }
        // var firstButton = document.getElementById('first');
        //  firstButton.onclick=onClick; 
        document.getElementById('last').addEventListener('click',onClick);
        
    </script>
